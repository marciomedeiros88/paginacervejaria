<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cervejaria do Péricles</title>
    <link rel="stylesheet" type="text/css" href="style.css" media="screen" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;400;600&display=swap" rel="stylesheet">
    <script>
        function valida_entrada(){
            const url = new URLSearchParams(window.location.search)
            let acesso = url.get("acesso")

            if(acesso == 1){
                //mostrar mensagem de boas-vindas > 18 anos
                document.getElementById("textoEntrada").innerHTML = "Olá! Gostaria de dar boas-vindas a cervejaria do Péricles. Aqui você encontrará as melhores bebidas do Brasil!"
            } else{
                document.getElementById("textoEntrada").innerHTML = "Sinto muito, mas este site só é permitido para maiores de 18 anos."
                //mostrar mensagem de acesso negado < 18 anos
                document.getElementById("buttons").style.display = "none"
            }
        }
    </script>
</head>
<body onload="valida_entrada()">  
        <header id="boasvindas">    
        <nav id="menu">
        <p>A Cervejaria</p>
        <p>Nossas Cervejas</p>
        <p>Delivery</p>
        
        </nav>
        <p>Meu carrinho <img src="img/carrinho.svg"/></p>
        </header>
        <section id="card">
            <img src="img/cerveja.png" alt="Imagem cerveja"/>
            <h1 id="textoEntrada"></h1>
            <div id="buttons">
            <button id="entrar">Entrar no site</button>
            </div>
        </section>
    
</body>
</html>
